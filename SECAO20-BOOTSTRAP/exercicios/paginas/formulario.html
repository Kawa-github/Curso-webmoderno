<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" class="form-control" placeholder="Informe o nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <!--para dispositivos acima de médio vai ocopar 6 colunas. Já para o restante ocupar 12-->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input id="email" type="email" class="form-control" placeholder="Informe o email">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar o cadastro
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select name="" id="linguagemPreferida" class="form-control">
                            <option value="" selected>Selecione</option>
                            <option value="">JS</option>
                            <option value="">Python</option>
                            <option value="">Java</option>
                            <option value="">React</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>

            <div class="form-row">
                <div class="col-12">
                    <div class="form-check">
                        <input id="check" type="checkbox" class="form-check-input">
                        <label for="check" class="form-check-label">Marca ae</label>
                    </div>
                </div>
            </div>
            <div class="form-row mb-0">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>

            </div>
        </form>
    </div>
</div>
