<h1>Tags não visuais</h1>

<!--
    ----Tags Semânticas----

    section - agrupamento temático de conteúdo, por exemplo um texto dividido em sessões: capitulo 1,cap2
    article - conteúdo auto-contido. Tudo que esta dentro dessa tag, geralmente não esta relacionado ao conteúdo em volta da página. Começo,meio e fim.
    header - cabeçalho do documento.
    footer - rodapé do documento.
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta(adendo).
    details - exibe detalhes que pode ser exibidos ou escondido. Ex. clicar no + e exibir os detalhes do produto.

    As famosas
    div - divisão ou seção.
    span - usado para agruár elemento inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;

    }
</style>
