<h1>Projeto</h1>

        <ul>

                <span wm-folder>App</span>
                    <ul>
                        <li>Produto.js</li>
                        <li>Usuario.js</li>
                        <li>Venda.js</li>

        </ul>

</ul>
<script>
 document.querySelectorAll('[wm-folder]').forEach(folder => {
    //debugger
    //console.log('teste')
    folder.onclick = function(e){
        const ul = folder.nextElementSibling //pega o pr√≥ximo elemento a partir da span, como esta acima.
        const d = ul.style.display
        ul.style.display = d === 'none' ? 'block' : 'none'
    }
 })
</script>
